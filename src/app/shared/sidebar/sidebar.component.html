<aside class="bg-black p-3">
  <h1 class="text-light">Gifs App</h1>
  <hr class="text-light" />
  <div class="list-group list-group-horizontal list-reset">
    <a
      *ngFor="let query of queryHistory"
      (click)="searchAgain(query)"
      href="#"
      class="list-group-item list-group-item-action"
    >
      {{ query | titlecase }}
    </a>
  </div>
</aside>
